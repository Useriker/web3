<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¡¡¡Buscar!!!! Cámaras de Fotos</h1>
  
    <form>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" placeholder="Ej. LG, Niko, Sony" required>
  
      <label for="megapixeles">Megapíxeles:</label>
      <input type="number" id="megapixeles" name="megapixeles" placeholder="Max. 20" min="1" required>
  
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="compacta">Compacta</option>
        <option value="reflex">Réflex</option>
        <option value="mirrorless">Sin espejo</option>
      </select>
  
      <button type="pulsar">Encontrar</button>
    </form>
  </body>
</html>
