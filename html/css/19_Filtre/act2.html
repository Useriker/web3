<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagen{
          position: relative;
          display: inline-block;
        }
    
        .img {
          max-width: 100%;
          height: auto;
          transition: filter 0.3s ease-in-out;
        }
    
        .img:hover {
          filter: grayscale(100%);
        }
      </style>
    </head>
    <body>
      <div class="imagen">
        <img class="img" src="img/cr.jpg">
      </div>
    </body>
    </html>
