<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .rotar {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .rotar:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="rotar">Pulsa aqui</button>
</body>
</html>
