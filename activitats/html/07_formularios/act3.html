<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Red Social</legend>
        <label for="uname"><b>Nombre de usuario</b></label>
        <input type="text" placeholder="Introduce tu nombre de usuario" name="uname" required>
    
        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Introduce tu contraseña" name="psw" required>
    
        <label for="psw-repeat"><b>Repetir contraseña</b></label>
        <input type="password" placeholder="Repite tu contraseña" name="psw-repeat" required>
    
        <label for="email"><b>Correo electrónico</b></label>
        <input type="text" placeholder="Introduce tu correo electrónico" name="email" required>
    
        <button type="submit">Registrarse</button>
    </fieldset>
</body>
</html>
