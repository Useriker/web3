<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.reloj {
position: relative;
width: 200px;
height: 200px;
border: 1px solid black;
border-radius: 50%;
}
.hand {
position: absolute;
top: 50%;
left: 50%;
width: 10px;
height: 50%;
background-color: black;
transform-origin: 50% 100%;
}
.hora {
height: 30%;
top: 20%;
animation: hora-hand 3600s linear infinite;
}
.min {
height: 40%;
top: 10%;
animation: min-hand 60s linear infinite;
}
@keyframes hora-hand {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
@keyframes min-hand {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
      <div class="reloj">
        <div class="hand hora"></div>
        <div class="hand min"></div>
      </div>
</body>
</html>
