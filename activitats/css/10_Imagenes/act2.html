<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          height: 100vh;
          overflow: hidden;
        }
    
        main {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
          background: #f2f2f2;
        }
    
        img {
          width: 100%;
          height: auto;
          max-height: 70vh; /* Evita que la imagen ocupe más del 70% de la altura del viewport */
        }
    
        section {
          margin-top: 20px;
          text-align: center;
        }
    
        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }
    
        nav ul li {
          display: inline;
          margin-right: 20px;
        }
    
        nav ul li a {
          text-decoration: none;
          color: #333;
          font-weight: bold;
        }
      </style>
    </head>
    <body>
      <main>
        <img src="tu_imagen.jpg" alt="Tu Imagen">
    
        <section>
          <nav>
            <ul>
              <li><a href="enlace_a_curriculum.pdf" target="_blank">Curriculum Vitae</a></li>
              <li><a href="https://www.linkedin.com/tu_perfil" target="_blank">LinkedIn</a></li>
              <li><a href="https://www.twitter.com/tu_usuario" target="_blank">Twitter</a></li>
              <li><a href="mailto:tu@email.com">Email</a></li>
              <!-- Agrega más enlaces según sea necesario -->
            </ul>
          </nav>
        </section>
      </main>
    </body>
</body>
</html>
