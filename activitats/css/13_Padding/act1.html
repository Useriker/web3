<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fin {
            position: relative;
            display: flex;
            height: 300px;
            background-color: #f9f9f9;
        }

        .empezar{
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .empezar h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .empezar p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #666;
        }

        .bot {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444;
        }

        img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; 
            margin-left: 20px; 
        }
    </style>
</head>
<body>
    <div class="fin">
        <div class="empezar">
            <h2>Ipsum dolor sit amet consectetur adipisicing elit.</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <div class="bot">
                <button>Suscribete</button>
                <button>Comparar</button>
                <button>Aqui</button>
            </div>
        </div>
        <img src="img/empro.jpg">
    </div>
</body>
</html>
