<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        li {
            background-color: #446688;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            list-style-image: url('cor.jpg'); 
        }
    </style>
</head>
<body>
    <ul>
        <li>Canela</li>
        <li>Chispa</li>
        <li>Brisa</li>
    </ul>
</body>
</html>
